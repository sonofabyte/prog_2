<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icon -->
    <link rel="icon" type="image/png" href="media/icon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- custom CSS -->
    <link href="css/main.css" rel="stylesheet">

    <title>Sticky Notes</title>
</head>

<body>

    <div class="container overflow-hidden">
        <div id="row1" class="row row-cols-auto vcenter gy-5 justify-content-md-center"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">You're about to open a door!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="openDoorForm" method="POST", action="/backend/modItem.php">
                    <div class="modal-body">
                        <div class="form-check">
                            <p>You've picked door #<span id="doorNum"></span>.</p>

                            <input class="form-check-input" type="checkbox" value="Yes" id="flexCheckDefault" name="reveal">
                            <label class="form-check-label" for="flexCheckDefault">
                                Do you want to know what's behind the door?
                            </label>

                            <input type="text" name="itemID" value="" id="idField" hidden="true">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">I changed my
                            mind</button>
                        <button type="submit" class="btn btn-primary">Open</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Main JS -->
    <script src="js/main.js"></script>
</body>

</html>
